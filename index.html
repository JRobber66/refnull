<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refnull Mail Agent</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      width: 90%;
      max-width: 400px;
    }
    button:hover { background: #333; cursor: pointer; }
    pre { max-width: 90%; white-space: pre-wrap; background: #000; padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“¬ Refnull Mail Agent</h2>
  <input id="email" type="text" value="DanielOelke@evilgato.org" placeholder="Email">
  <input id="pass" type="password" value="x<3Punky0623x" placeholder="Password">
  <button id="loginBtn">Login & List INBOX</button>
  <pre id="output">Ready</pre>

  <script>
    const HOME = "https://agent.refnull.net";

    async function testLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("pass").value;
      const out = document.getElementById("output");

      out.textContent = "Connecting...";
      try {
        const res = await fetch(`${HOME}/api/imap/list?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&mailbox=INBOX`);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "Error: " + err;
      }
    }

    document.getElementById("loginBtn").onclick = testLogin;
  </script>
</body>
</html>
