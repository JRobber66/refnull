<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Share</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100%;
  }

  .container {
    display: flex;
    flex-direction: row;
    height: 100vh;
  }

  .panel {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    transition: background 0.3s;
    text-align: center;
  }

  #upload { background: #4CAF50; }
  #upload:hover { background: #45a049; }

  #download { background: #2196F3; }
  #download:hover { background: #1976D2; }

  .arrow { font-size: 4rem; margin-top: 1rem; }

  @media (max-width: 768px) {
    .container { flex-direction: column; }
    .panel { font-size: 1.5rem; }
    .arrow { font-size: 3rem; }
  }
</style>
</head>
<body>

<div class="container">
  <div id="upload" class="panel" onclick="goUpload()">
    Upload
    <div class="arrow">&#8593;</div>
  </div>
  <div id="download" class="panel" onclick="goDownload()">
    Download
    <div class="arrow">&#8595;</div>
  </div>
</div>

<script>
function goUpload() {
  const file = prompt("Enter file size in MB to simulate your upload:");
  if (!file) return;
  if (parseInt(file) > 1024) {
    window.location.href = "signin.html?redirect=upload.html";
  } else {
    window.location.href = "upload.html";
  }
}

function goDownload() {
  window.location.href = "download.html";
}
</script>
</body>
</html>
