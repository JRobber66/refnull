<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Direct Home-Agent Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Direct Login to Home Agent</h1>

    <div class="box">
      <form id="loginForm">
        <div class="row">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="row two">
          <div>
            <label>IMAP Host</label>
            <input id="imapHost" type="text" value="127.0.0.1" required />
          </div>
          <div>
            <label>Port</label>
            <input id="imapPort" type="number" value="993" required />
          </div>
          <div class="checkbox">
            <label><input id="imapSecure" type="checkbox" checked /> Secure (TLS)</label>
          </div>
        </div>

        <div class="row">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
        </div>

        <div class="row">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>

    <div class="box">
      <h2>Diagnostics</h2>
      <pre id="diag" class="mono"></pre>
    </div>
  </div>

  <script type="module">
    import { setDiagTarget } from './src/main.js';
    setDiagTarget(document.getElementById('diag'));
  </script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
