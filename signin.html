<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
  body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; margin:0; }
  .form-container { background: #f5f5f5; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; max-width: 90%; }
  input, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Sign In / Signup</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
  <p id="status" style="color:red;"></p>
</div>

<script>
const API_BASE = "https://filebackend-production-746d.up.railway.app";
const urlParams = new URLSearchParams(window.location.search);
const redirectPage = urlParams.get("redirect") || "upload.html";
let token = null;

async function signup() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const res = await fetch(`${API_BASE}/signup`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  document.getElementById("status").innerText = data.error || "Signup successful!";
}

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const res = await fetch(`${API_BASE}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if(data.token) {
    token = data.token;
    // redirect to upload page with token
    window.location.href = `${redirectPage}?token=${encodeURIComponent(token)}`;
  } else {
    document.getElementById("status").innerText = data.error || "Login failed";
  }
}
</script>

</body>
</html>
